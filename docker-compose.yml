services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/docker/frontend.Dockerfile
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    command: >-
      sh -c "until node dist/utils/migrate.js; do echo 'Waiting for db...'; sleep 2; done;
      node dist/utils/seed.js;
      node dist/server.js"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pit_portal
      - JWT_SECRET=change-me-in-env
      - ACCESS_TOKEN_TTL=15m
      - REFRESH_TOKEN_TTL_DAYS=14
      - AI_CLASSIFIER_URL=http://ai-nlp:8001/predict
    depends_on:
      - db
      - ai-nlp

  ai-nlp:
    build:
      context: ./ai-services/nlp-classifier
      dockerfile: ../../infra/docker/ai.Dockerfile
    ports:
      - "8001:8001"
    environment:
      - AI_CLOUD_PROVIDER=${AI_CLOUD_PROVIDER:-}
      - HF_API_TOKEN=${HF_API_TOKEN:-}
      - HF_MODEL=${HF_MODEL:-mistralai/Mistral-7B-Instruct-v0.2}
      - AI_CLOUD_CONFIDENCE_THRESHOLD=${AI_CLOUD_CONFIDENCE_THRESHOLD:-0.65}
      - AI_CLOUD_TIMEOUT_SECONDS=${AI_CLOUD_TIMEOUT_SECONDS:-10}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - AI_LOCAL_HF_ENABLED=${AI_LOCAL_HF_ENABLED:-}
      - AI_LOCAL_HF_MODEL=${AI_LOCAL_HF_MODEL:-typeform/distilbert-base-uncased-mnli}
      - AI_LOCAL_HF_TRIGGER_THRESHOLD=${AI_LOCAL_HF_TRIGGER_THRESHOLD:-0.55}
      - AI_LOCAL_HF_MIN_SCORE=${AI_LOCAL_HF_MIN_SCORE:-0.60}

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pit_portal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
      - ai-nlp

volumes:
  pgdata:
